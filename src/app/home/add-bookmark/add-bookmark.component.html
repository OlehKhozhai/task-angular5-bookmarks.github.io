<button (click)="createBm()" class="btn btn-primary" *ngIf="!openCreator; else editForm">Create Bookmark</button>

<ng-template #editForm>
  <div class="row">
    <div class="col-lg-12">
      <form (ngSubmit)="onSubmit()">
        <div class="d-flex row">
          <div class="col-lg-6">
            <label>Title</label>
            <input type="text" class="form-control" name="title" [(ngModel)]="bookmark.title" placeholder="Add Title">
          </div>

          <div class="col-lg-6">
            <label>Description</label>
            <input type="text" class="form-control" name="description" [(ngModel)]="bookmark.description"
                   placeholder="Add Description">
          </div>
        </div>
        <hr>
        <div class="col-lg-12 d-flex justify-content-around">
          <input type="submit" class="btn btn-primary" value="Cancel" (click)="cancelEditForm()">
          <input type="submit" class="btn btn-primary" value="Save">
        </div>
      </form>
    </div>
  </div>
</ng-template>
