<div class="setting doNotPrint" id="setting-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h4 class="fs-16 pt-4 pb-3 font-weight-bold">Users</h4>
      <div class="users bg-white">
        <a href="#">
          <div class="user">
            <div class="left-side d-flex align-items-center">
              <i class="fa fa-user fa-2x pr-3"></i>
              <div class="name-user">
                <h5 class="fs-14 c-b">Oleh Volocuga</h5>
                <h6 class="fs-14">tknoleg3@i.com</h6>
              </div>
            </div>
            <div class="right-side">
              <i class="fa fa-angle-right c-b pr-3"></i>
              <a href="#" class="pl-3 border-left text-uppercase text-cg">Exit</a>
            </div>
          </div>
        </a>
        <a href="#">
          <div class="user">
            <div class="left-side d-flex align-items-center">
              <div class="name-user">
                <h5 class="fs-14 c-b">Manage other people</h5>
              </div>
            </div>
            <div class="right-side">
              <i class="fa fa-angle-right c-b"></i>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h4 class="fs-16 pt-4 pb-3 font-weight-bold">Appearance</h4>
      <div class="users bg-white">
        <div class="user">
          <div class="left-side d-flex align-items-center">
            <i class="fa fa-adjust fa-2x pr-3"></i>
            <div class="name-user">
              <h5 class="fs-14 c-b" #settingWrapper>Change theme</h5>
            </div>
          </div>
          <div class="right-side mt-2">
            <mat-radio-group [(ngModel)]="settings.themeId">
              <mat-radio-button *ngFor="let theme of themeList" [value]="theme.id" (change)="onChangeTheme($event)">
                {{theme.name}}
              </mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
        <div class="user p-0">
          <mat-accordion class="w-100">
            <mat-expansion-panel class="p-0">
              <mat-expansion-panel-header>
                <h5 class="fs-14 c-b">Show bookmarks</h5>
              </mat-expansion-panel-header>

              <div class="mat-expansion-panel-body d-flex justify-content-center pb-0">
                <app-bookmarks></app-bookmarks>
              </div>

            </mat-expansion-panel>
          </mat-accordion>
        </div>

        <div class="user">
          <div class="left-side d-flex align-items-center">
            <div class="name-user">
              <h5 class="fs-14 c-b">Page Zoom</h5>
            </div>
          </div>
          <div class="right-side h-50">
            <mat-form-field>
              <mat-select (selectionChange)="onZoomChanged($event)" [value]="settings.zoom">
                <mat-option *ngFor="let zoom of zooms" [value]="zoom.value">
                  {{ zoom.viewValue }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="user">
          <div class="left-side d-flex align-items-center">
            <div class="name-user">
              <h5 class="fs-14 c-b">Font size</h5>
            </div>
          </div>
          <div class="right-side">
            <select class="custom-select">
              <option value="Small">Small</option>
              <option value="Middle" selected>Middle</option>
              <option value="Big">Big</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h4 class="fs-16 pt-4 pb-3 text-center font-weight-bold">Advanced</h4>
      <h5 class="fs-14 pt-4 pb-3 font-weight-bold">Printing</h5>
      <div class="users bg-white">
        <div class="user cursor" (click)="onPrint()">
          <div class="left-side d-flex align-items-center">
            <div class="name-user">
              <h5 class="fs-14 c-b">Printers</h5>
            </div>
          </div>
          <div class="right-side">
            <i class="fa fa-angle-right c-b"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h5 class="fs-14 pt-4 pb-3 font-weight-bold">Reset</h5>
      <div class="users bg-white">
        <a href="#">
          <div class="user">
            <div class="left-side d-flex align-items-center">
              <div class="name-user">
                <h5 class="fs-14 c-b">Reset</h5>
                <span class="fs-14">Restore settings to their original defaults</span>
              </div>
            </div>
            <div class="right-side">
              <i class="fa fa-angle-right c-b"></i>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
